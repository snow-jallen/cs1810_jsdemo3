<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./site.js" type="module"></script>
    <title>Book Library</title>
    <link rel="stylesheet" href="./site.css" />
  </head>
  <body>
    <h2>Book Library</h2>
    <form id="add-form">
      <div class="form-control">
        <label for="bookName">Name</label>
        <input id="bookName" name="bookName" />
      </div>
      <div class="form-control">
        <label for="bookSummary">Summary</label>
        <input id="bookSummary" name="bookSummary" />
      </div>
      <div class="form-control">
        <label for="bookStars">Stars</label>
        <input type="number" id="bookStars" name="bookStars" />
      </div>
      <input type="submit" />
    </form>
    <div id="book-list">
      <!-- Book items will be dynamically added here -->
    </div>
  </body>
</html>
